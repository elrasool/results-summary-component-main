<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Mahmoud Elrasool | Results summary component</title>

</head>

<body>

  <main class="main-container">

    <!-- Start the left section -->
    <section class="left-section">
      <h3>Your Result</h3>
      <div class="circle-result">
        <h1 class="result">76</h1>
        <p class="off-result">of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p>You Scored higher than 65% of the people who have taken these tests. </p>
    </section>
    <!-- End the left section  -->
    <!--  Start the right section -->
    <section class="right-section">
      <p class="summary">Summary</p>

      <div class="single-component">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          <span>Reaction</span>
          <p class="percentage"><span>20</span> / 100</p>
        </div>
      </div>

      <div class="single-component">
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <span>Memory</span>
          <p class="percentage"><span>20</span> / 100</p>
        </div>
      </div>

      <div class="single-component">
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <span>Verbal</span>
          <p class="percentage"><span>20</span> / 100</p>
        </div>
      </div>

      <div class="single-component">
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <span>Visual</span>
          <p class="percentage"><span>20</span> / 100</p>
        </div>
      </div>

      <button class="continue">Continue</button>
    </section>
    <!-- End the right section  -->
  </main>


  <script type="module" src="./app.js"></script>
</body>

</html>
